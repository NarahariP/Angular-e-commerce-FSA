<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3" *ngFor="let product of products">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}"
              ><img src="{{ product.imageUrl }}" class="img-responsive"
            /></a>
            <h1>{{ product.name }}</h1>
            <div class="price">{{ product.unitPrice | currency: "USD" }}</div>
            <a href="#" class="primary-btn">Add to Cart</a>
          </div>
        </div>
        <div
          *ngIf="products?.length == 0"
          role="alert"
          class="alert alert-warning col-md-12 text-center"
        >
          No Products found!!
        </div>
      </div>
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;">
                <ngb-pagination
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [maxSize]="2"
                  [boundaryLinks]="true"
                  [collectionSize]="theTotalElements"
                  (pageChange)="listProducts()"
                >
                </ngb-pagination>
              </div>
              <div class="col-md-3 mt-1" style="text-align: right;">
                <span class="mr-2">Page Size:</span>
                <select (change)="updatePageSize($event.target.value)">
                  <option selected="true">10</option>
                  <option>20</option>
                  <option>30</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
